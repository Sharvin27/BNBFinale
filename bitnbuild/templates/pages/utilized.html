{% extends 'base.html' %}
{% load static %}
{% block title %}
Seasonal analysis
{% endblock title %}
{% block content %}



<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bar Chart Example</title>
<!-- Include Chart.js library -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="card mb-3">
  <div class="card-body p-3">
    <center>
    <h1>Utilization</h1>
    <div class="chart">
      <canvas id="bar-chart" class="chart-canvas" height="550px"></canvas>
    </div>
  </div>
</div>

<script>
// JavaScript code to initialize Chart.js bar chart
var ctx = document.getElementById("bar-chart").getContext("2d");

new Chart(ctx, {
  type: "bar",
  data: {
    labels: ["January", "February", "March", "April", "May", "June", "July"],
    datasets: [{
      backgroundColor: ["#0000fc", "#1010cc", "#030385","#4949eb","#2828fa","#0d0db8","#212180"],
      data: [50, 30,20,60,40,100,80],
    }]
  },
  options: {
    responsive: true,
    maintainAspectRatio: false,
    plugins: {
      legend: {
        display: false 
      }
    },
    scales: {
      x: {
        grid: {
          display: false
        }
      },
      y: {
        grid: {
          display: false
        },
        ticks: {
          callback: function(value, index, values) {
            return value + '%';
          }
        }
      }
    }
  }
});
</script>

</body>
</html>

{% endblock %}
